<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="InteractivityWizard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity Wizard</title>
</head>

<body>
  <h2> Interactivity Wizard</h2>
  <div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
    <h5 class="mb-0">
      <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
      aria-controls="collapseOne">Multiple Choice Test
      </button>
    </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
    <div class="card-body">
      <form>
      <div class="container-fluid">
        <div class="question row">
        <input type="text" class="form-control questionInput col-10" placeholder="Frage eingeben">
        <button type="button" class="btn btn-danger col-2" onclick="removeQuestion(event)">Löschen</button>
        <div class="answers container-fluid">
          <div class="answer row">
          <input type="checkbox" class="correctAnswer col-1">
          <input type="text" class="form-control answerInput col-9" placeholder="Antwort eingeben">
          <button type="button" class="btn btn-danger col-2" onclick="removeAnswer(event)">Löschen</button>
          </div>
          <button type="button" class="btn btn-success" onclick="addAnswer(event)">Antwort
          hinzufügen</button>
        </div>
        </div>
        <button type="button" class="btn btn-success" onclick="addQuestion(event)">Frage
        hinzufügen</button>
      </div>
      <div class="container-fluid">
        <div class="row">
        <button type="button" class="btn btn-primary col-4 offset-4" onclick="parseMultipleChoiceTest()">In Markdown überführen</button>
        </div>
      </div>
      </form>
    </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
    <h5 class="mb-0">
      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
      aria-controls="collapseTwo">
      Gallery
      </button>
    </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
    <div class="card-body">
      <form>
        <div class="container-fluid">
          <div class="galleryElement row">
            <input type="text" class="form-control imgPathInput col-12" placeholder="Bild URL eingeben">
            <input type="text" class="form-control imgDescriptionInput col-12" placeholder="Bild Beschreibung eingeben">
            <button type="button" class="btn btn-danger col-1" onclick="removeGalleryElement(event)">Löschen</button>
          </div>
          <button type="button" class="btn btn-success" onclick="addGalleryElement(event)">Bild
          hinzufügen</button>
        </div>
        <div class="container-fluid">
          <div class="row">
          <button type="button" class="btn btn-primary col-4 offset-4" onclick="parseGallery()">In Markdown überführen</button>
          </div>
        </div>
        </form>
    </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
    <h5 class="mb-0">
      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
      aria-expanded="false" aria-controls="collapseThree">
      map
      </button>
    </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
    <div class="card-body">
      <form>
        <div class="col-12">
          <div class="form-group">
              <label for="address">Adresse</label>
              <input class="form-control" id="address" placeholder="Geben Sie einen Standort ein.">
          </div>
          <div class="form-group">
              <label for="title">Titel</label>
              <input class="form-control" type="text" id="title">
          </div>
          <div class="form-group">
              <label for="freetext">Beschreibung</label>
              <textarea class="form-control" type="text" id="freetext"></textarea>
          </div>
          <div>Style</div>
          <div class="form-group">
              <div class="mapstyle-wrapper">
                  <input class="form-control" type="radio" name="mapstyle" id="mapstyle-normal" checked="">
                  <div class="label-wrapper">
                      <label class="mapstyle-label-normal" for="mapstyle-normal"></label>
                  </div>
              </div>
              <div class="mapstyle-wrapper">
                  <input class="mapstyle" type="radio" name="mapstyle" id="mapstyle-light">
                  <div class="label-wrapper">
                      <label class="mapstyle-label-light" for="mapstyle-light"></label>
                  </div>
              </div>
              <div class="mapstyle-wrapper">
                  <input class="mapstyle" type="radio" name="mapstyle" id="mapstyle-dark">
                  <div class="label-wrapper">
                      <label class="mapstyle-label-dark" for="mapstyle-dark"></label>
                  </div>
              </div>
          </div>
          <div class="form-group input-group--dimension">
              <label for="map-width">Breite</label><input class="form-control" type="range" id="map-width" min="100" max="2000" value="400" step="1">
              <div class="input-wrapper">
                  <input class="map-width-input" value="400" type="number">
              </div>
          </div>
          <div class="form-group input-group--dimension">
              <label for="map-height">Höhe</label>
              <input class="form-control" type="range" id="map-height" min="100" max="2000" value="400" step="1">
              <div class="input-wrapper">
                  <input class="map-height-input" value="400" type="number">
              </div>
          </div>
          <div class="form-group input-group--api-key">
              <label for="api-key">Google Maps API Key (verpflichtend seit 7/2016)</label>
              <input class="form-control" type="text" id="api-key">
          </div>
      </div>
      </form>
    </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
</body>

</html>
